{% extends "auctions/layout.html" %}

{% block body %}
<h2>My Watchlist</h2>
<div class="container-fluid">
    <div class="row text-center">
        {% for listing in listings %}
        <div class="col-lg-4">
            <div class="text-left"><img src="{{ listing.image }}" alt="{{ listing.name }}" height="300px">
            </div>
            <h5 class="text-left">{{ listing.name }}</h5>
            <h6 class="text-left">$ {{ listing.price.bid }}</h6>
            <div class="text-left"><a href="{% url 'listing' id=listing.id %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
