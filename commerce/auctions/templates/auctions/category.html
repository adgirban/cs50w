{% extends "auctions/layout.html" %}

{% block body %}
<h2>Categories</h2>

<form action="{% url 'category' %}" method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="category" class="form-label">Choose category</label><br>
        <select name="category" id="category">
            <option value="none" disabled selected>None</option>
            {% for category in categories %}
            <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select>
    </div>
    <button class="btn btn-primary">Select</button>
</form>



<div class="container-fluid">
    <div class="row text-center">
        {% for listing in listings %}
        <div class="col-lg-4">
            <div class="text-left"><img src="{{ listing.image }}" alt="{{ listing.name }}" height="300px">
            </div>
            <h5 class="text-left">{{ listing.name }}</h5>
            <h6 class="text-left">$ {{ listing.price.bid }}</h6>
            <div class="text-left"><a href="#" class="btn btn-primary">Go</a></div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
